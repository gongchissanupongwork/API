  /closedAlertStatus:
    put:
      summary: ปิด alert_status ของ incident พร้อมเพิ่ม note อัตโนมัติ
      tags: [Incidents]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  required: [id, alert_status]
                  properties:
                    id:
                      type: string
                    alert_status:
                      type: string
                      enum: [Closed]
                - type: object
                  required: [incidents]
                  properties:
                    incidents:
                      type: array
                      items:
                        type: object
                        required: [id, alert_status]
                        properties:
                          id:
                            type: string
                          alert_status:
                            type: string
                            enum: [Closed]
            examples:
              SingleIncident:
                summary: ปิดเคสเดียว
                value:
                  id: "incident-001"
                  alert_status: "Closed"
              MultipleIncidents:
                summary: ปิดหลายเคส
                value:
                  incidents:
                    - id: "incident-001"
                      alert_status: "Closed"
                    - id: "incident-002"
                      alert_status: "Closed"
      responses:
        "200":
          description: อัปเดต alert_status สำเร็จและเพิ่ม note
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        updated:
                          type: boolean
                        alert_status:
                          type: string
                        note:
                          $ref: "#/components/schemas/Note"
                        error:
                          type: string
              example:
                results:
                  - id: "incident-001"
                    updated: true
                    alert_status: "Closed"
                    note:
                      id: "note-999"
                      action: "Closed"
                      content: "Incident was Closed"
                      created_at: "2025-06-22T08:00:00Z"
        "400":
          description: ข้อมูลไม่ถูกต้อง
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: เกิดข้อผิดพลาด
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /updateCaseResult:
    put:
      summary: อัปเดต case_result ของ incident พร้อมเพิ่ม note
      tags: [Incidents]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  required: [id, case_result, reason]
                  properties:
                    id:
                      type: string
                    case_result:
                      type: string
                      enum: [True Positive, False Positive, Benign, Information]
                    reason:
                      type: string
                - type: object
                  required: [incidents]
                  properties:
                    incidents:
                      type: array
                      items:
                        type: object
                        required: [id, case_result, reason]
                        properties:
                          id:
                            type: string
                          case_result:
                            type: string
                            enum:
                              [
                                True Positive,
                                False Positive,
                                Benign,
                                Information,
                              ]
                          reason:
                            type: string
            examples:
              SingleCaseUpdate:
                summary: อัปเดตผลเคสเดียว
                value:
                  id: "incident-003"
                  case_result: "True Positive"
                  reason: "Verified as true positive"
              MultipleCaseUpdate:
                summary: อัปเดตหลายเคส
                value:
                  incidents:
                    - id: "incident-003"
                      case_result: "True Positive"
                      reason: "Verified as threat"
                    - id: "incident-004"
                      case_result: "Benign"
                      reason: "Legitimate admin activity"
      responses:
        "200":
          description: อัปเดต case_result สำเร็จและเพิ่ม note
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        updated:
                          type: boolean
                        case_result:
                          type: string
                        note:
                          $ref: "#/components/schemas/Note"
                        error:
                          type: string
              example:
                results:
                  - id: "incident-003"
                    updated: true
                    case_result: "True Positive"
                    note:
                      id: "note-998"
                      action: "Re-Investigated"
                      content: "Verified as threat"
                      created_at: "2025-06-22T08:10:00Z"
        "400":
          description: ข้อมูลไม่ถูกต้อง
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: เกิดข้อผิดพลาด
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /history:
