  /accounts/unlock:
    put:
      summary: Unlock user account(s) - รองรับส่งทีละตัวหรือหลายตัว
      tags: [User Accounts]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  required: [user_email]
                  properties:
                    user_email:
                      type: string
                      example: "abc@gmail.com"
                - type: object
                  required: [users]
                  properties:
                    users:
                      type: array
                      items:
                        type: object
                        required: [user_email]
                        properties:
                          user_email:
                            type: string
                      example:
                        - user_email: "abc@gmail.com"
                        - user_email: "def@gmail.com"
      responses:
        "200":
          description: Account(s) unlocked successfully with notes added
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      oneOf:
                        - type: object
                          properties:
                            id:
                              type: string
                            user_email:
                              type: string
                            account_status:
                              type: string
                            note:
                              $ref: "#/components/schemas/Note"
                        - type: object
                          properties:
                            user_email:
                              type: string
                            error:
                              type: string
                example:
                  results:
                    - id: "user-001"
                      user_email: "abc@gmail.com"
                      account_status: "Unlocked"
                      note:
                        id: "note-789"
                        action: "Unlocked"
                        content: "Account unlocked by admin"
                        created_at: "2025-06-22T08:00:00Z"
                    - user_email: "notfound@example.com"
                      error: "User not found with given email"
        "400":
          description: Missing or invalid user_email(s)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Missing or invalid 'user_email'"
        "404":
          description: User not found or unlock failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "User not found with given email"
        "500":
          description: Internal server error or failed to unlock one or more accounts
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Failed to unlock one or more accounts"


