openapi: 3.0.4
info:
  title: Case Management API
  description: API สำหรับจัดการเคส เช่น เพิ่ม, อัปเดตสถานะ, ผลลัพธ์, เพิ่มโน้ต และดูประวัติ
  version: 1.0.0

servers:
  - url: http://localhost:4000
    description: Local development server

security:
  - UserEmailHeader: []

tags:
  - name: User Accounts
  - name: Incidents
  - name: History

components:
  securitySchemes:
    UserEmailHeader:
      type: apiKey
      in: header
      name: user_email

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        user_email:
          type: string

    UserStatus:
      type: object
      properties:
        id:
          type: string
        user_email:
          type: string
        account_status:
          type: string

    Incident:
      type: object
      properties:
        id:
          type: string
        alert_id:
          type: string
        alert_name:
          type: string
        alert_status:
          type: string
        case_result:
          type: string
        notes:
          type: array
          items:
            $ref: "#/components/schemas/Note"

    IncidentList:
      type: array
      items:
        $ref: "#/components/schemas/Incident"

    Note:
      type: object
      properties:
        id:
          type: string
        action:
          type: string
        content:
          type: string
        created_at:
          type: string
          format: date-time

    HistoryEntry:
      type: object
      properties:
        authentication:
          type: object
          properties:
            user_email:
              type: string
            name:
              type: string
            id:
              type: string
        user_agent:
          type: string
        ip_address:
          type: string
        action:
          type: string
        case:
          oneOf:
            - $ref: "#/components/schemas/Incident"
            - $ref: "#/components/schemas/Note"
          description: ข้อมูลที่เกี่ยวข้องกับ action เช่น Incident หรือ Note

    Error:
      type: object
      properties:
        error:
          type: string

