  /closedAlertStatus:
    put:
      summary: ปิด alert_status ของ incident พร้อมเพิ่ม note อัตโนมัติ
      tags: [Incidents]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [id, alert_status]
              properties:
                id:
                  type: string
                  example: "incident"
                alert_status:
                  type: string
                  enum: [Closed]
                  example: "Closed"
      responses:
        "200":
          description: อัปเดต alert_status สำเร็จและเพิ่ม note
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  alert_status:
                    type: string
                  case_result:
                    type: string
                  note:
                    $ref: "#/components/schemas/Note"
              example:
                id: "incident"
                alert_status: "Closed"
                case_result: "WaitingAnalysis"
                note:
                  id: "note-999"
                  action: "Closed"
                  content: "Incident was Closed"
                  created_at: "2025-06-19T10:00:00Z"
        "400":
          description: ข้อมูลไม่ถูกต้อง
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "This endpoint only accepts 'Closed' alert_status"
        "500":
          description: เกิดข้อผิดพลาด
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Failed to update alert_status or add note"

  /updateCaseResult:
    put:
      summary: อัปเดต case_result ของ incident พร้อมเพิ่ม note อัตโนมัติ
      tags: [Incidents]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [id, case_result, reason]
              properties:
                id:
                  type: string
                  example: "incident"
                case_result:
                  type: string
                  enum: [WaitingAnalysis, TruePositives, FalsePositives]
                  example: TruePositives
                reason:
                  type: string
                  example: "Verified as true positive case"
      responses:
        "200":
          description: อัปเดต case_result สำเร็จและเพิ่ม note
          content:
            application/json:
              schema:
                type: object
                properties:
                  updated:
                    $ref: "#/components/schemas/Incident"
                  note:
                    $ref: "#/components/schemas/Note"
        "400":
          description: ข้อมูลไม่ถูกต้อง
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: เกิดข้อผิดพลาด
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /history:
    get:
      summary: ดึงประวัติการเปลี่ยนแปลงทั้งหมด
      tags: [History]
      responses:
        "200":
          description: รายการประวัติ
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/HistoryEntry"
        "500":
          description: เกิดข้อผิดพลาดในการอ่านประวัติ
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
